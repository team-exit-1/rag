basePath: /
definitions:
  models.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/models.ErrorInfo'
      metadata:
        $ref: '#/definitions/models.Metadata'
      success:
        type: boolean
    type: object
  models.ConversationSaveRequest:
    properties:
      conversation_id:
        type: string
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      metadata:
        $ref: '#/definitions/models.Metadata'
    type: object
  models.ErrorInfo:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      role:
        description: '"user" or "assistant"'
        type: string
    type: object
  models.Metadata:
    properties:
      session_id:
        type: string
      source:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: http://www.swagger.io/support
  description: Retrieval Augmented Generation Server with semantic search capabilities
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: RAG Server API
  version: "1.0"
paths:
  /api/rag/conversation/search:
    get:
      description: Search for conversations by semantic similarity
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: 'Result limit (default: 10, max: 100)'
        in: query
        name: top_k
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Search results with metadata
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Search conversations
      tags:
      - conversations
  /api/rag/conversation/store:
    post:
      consumes:
      - application/json
      description: Save a new conversation with messages and metadata
      parameters:
      - description: Conversation save request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ConversationSaveRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Conversation saved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Save a conversation
      tags:
      - conversations
  /api/rag/health:
    get:
      description: Check if the RAG server and its dependencies are healthy
      produces:
      - application/json
      responses:
        "200":
          description: Server is healthy
          schema:
            $ref: '#/definitions/models.APIResponse'
        "503":
          description: Service unavailable
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Health check
      tags:
      - health
swagger: "2.0"
