basePath: /
definitions:
  models.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/models.ErrorInfo'
      metadata:
        $ref: '#/definitions/models.Metadata'
      success:
        type: boolean
    type: object
  models.ConversationSaveRequest:
    properties:
      conversation_id:
        type: string
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      metadata:
        $ref: '#/definitions/models.Metadata'
    type: object
  models.ErrorInfo:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      role:
        description: '"user" or "assistant"'
        type: string
    type: object
  models.Metadata:
    properties:
      session_id:
        type: string
      source:
        type: string
    type: object
  models.PersonalInfoCreateRequest:
    properties:
      category:
        type: string
      content:
        type: string
      importance:
        enum:
        - high
        - medium
        - low
        type: string
      user_id:
        type: string
    required:
    - category
    - content
    - importance
    - user_id
    type: object
  models.PersonalInfoUpdateRequest:
    properties:
      category:
        type: string
      content:
        type: string
      importance:
        enum:
        - high
        - medium
        - low
        type: string
    type: object
info:
  contact:
    name: API Support
    url: http://www.swagger.io/support
  description: Retrieval Augmented Generation Server with semantic search capabilities
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: RAG Server API
  version: "1.0"
paths:
  /api/rag/conversation/search:
    get:
      description: Search for conversations by semantic similarity
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: 'Result limit (default: 10, max: 100)'
        in: query
        name: top_k
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Search results with metadata
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Search conversations
      tags:
      - conversations
  /api/rag/conversation/store:
    post:
      consumes:
      - application/json
      description: Save a new conversation with messages and metadata
      parameters:
      - description: Conversation save request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ConversationSaveRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Conversation saved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Save a conversation
      tags:
      - conversations
  /api/rag/health:
    get:
      description: Check if the RAG server and its dependencies are healthy
      produces:
      - application/json
      responses:
        "200":
          description: Server is healthy
          schema:
            $ref: '#/definitions/models.APIResponse'
        "503":
          description: Service unavailable
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Health check
      tags:
      - health
  /api/rag/personal-info:
    post:
      consumes:
      - application/json
      description: Save personal information provided by guardians (medical, contact,
        emergency, etc.)
      parameters:
      - description: Personal info creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PersonalInfoCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Personal info created successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Create personal information
      tags:
      - personal-info
  /api/rag/personal-info/{info_id}:
    delete:
      description: Delete a personal information entry by ID
      parameters:
      - description: Personal info ID
        in: path
        name: info_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Personal info deleted successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Personal info not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Delete personal information
      tags:
      - personal-info
    get:
      description: Retrieve a personal information entry by ID
      parameters:
      - description: Personal info ID
        in: path
        name: info_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Personal info retrieved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Personal info not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get personal information
      tags:
      - personal-info
    put:
      consumes:
      - application/json
      description: Update an existing personal information entry
      parameters:
      - description: Personal info ID
        in: path
        name: info_id
        required: true
        type: string
      - description: Personal info update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PersonalInfoUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Personal info updated successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Personal info not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Update personal information
      tags:
      - personal-info
  /api/rag/personal-info/user/{user_id}:
    get:
      description: Retrieve all personal information entries for a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Personal info list retrieved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get all personal information for a user
      tags:
      - personal-info
swagger: "2.0"
